<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css"> 
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit&family=Overpass&family=Poppins:wght@100;200&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <div class="card">
    <div class="product">
      <img class="product_img" src="./images/image-equilibrium.jpg" alt="">
      <img class="product_img_hover" src="./images/icon-view.svg" alt="">
    </div>
    <h1 class="title">Equilibrium #3429</h1>
    <p class="description">Our Equilibrium collection promotes <br>balance and calm.</p>
    <div class="price_days">
      <div class="amount">
        <img src="./images/icon-ethereum.svg">
        0.041 ETH</div>
        <div class="days">
          <img src="./images/icon-clock.svg">
          3 days left
        </div>
    </div>
    <hr color="#2F4159">
    <div class="creator">
      <img class="creator_avatar" src="./images/image-avatar.png" alt="">
      <p class="creator_p">
        Creation of <span class="creator_p_name">Jules Wyvern</span>
      </p>
    </div>
  </div>
</body>
</html>
