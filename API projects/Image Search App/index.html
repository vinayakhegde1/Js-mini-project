<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="style.css">
    <title>Image Search App</title>
</head>

<body>
    <h1>Image Search APP</h1>

        <button id="search-button">Search</button>

    <div class="search-results">

                alt="a man wearing hat">
            <a href="https://unsplash.com/photos/a-man-wearing-a-hat-standing-next-to-a-rock-EBFMLYND2fU" target="_blank">
                a man wearing hat
            </a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1682687220591-cfd91ab5c1b5?auto=format&fit=crop&q=80&w=1470&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"

        <div class="search-result">

                alt="a man wearing hat">
            <a href="https://unsplash.com/photos/a-man-wearing-a-hat-standing-next-to-a-rock-EBFMLYND2fU" target="_blank">
                a man wearing hat
            </a>
        </div>
    </div>

    <button id="show-more-button">Show More</button>

    <script src="script.js"></script>
</body>


</html>
